    <h1>Formulario de contacto</h1>

    <h3>Dejenos sus datos y a la brevedad nos prondremos en contacto.</h3>

    <p>Nombre</p>
    <input 
    type="text"
    placeholder="Ingrese su nombre"
    />
    
    <p>Apellido</p>
    <input
    type="text"
    placeholder="Ingrese su apellido"
    />

    <p>Telefono/Celular</p>
    <input
    type="number"
    placeholder="Ingrese su numero de telefono fijo o celular"
    />

    <p>Descripcion</p>
    <textarea maxlength="500"
    type="text"
    placeholder="Ingrese una descripcion"
    ></textarea>
